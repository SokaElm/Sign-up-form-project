<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="leftcontainer">
      <div class="logo">
        <img src="img/odin-lined.png" alt="odin logo" />
        <p>ODIN</p>
      </div>
      <footer>Photo by Halie West on Unsplash</footer>
    </div>

    <div class="rightcontainer">
      <header>
        This is not a real online service! You know you need something in your
        life to help you realize your deepest dreams.Sign up now to get started.

        <p>You know you want to.</p>
      </header>
      <form action="example.com/path" method="post">
        <fieldset>
          <legend>Let's do this!</legend>

          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" />

          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <label for="phone_number">Phone Number</label>
          <input type="tel" id="phone_numer" name="phone_number" />
          <label for="password"></label>
          <input type="password" id="password" name="password" />
          <label for="conf_password"></label
          ><input type="password" id="conf_password" name="conf_password" />
        </fieldset>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </body>
</html>
