<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="script.js" defer></script>
    <div class="leftcontainer">
      <div class="logo">
        <img src="img/odin-lined.png" alt="odin logo" />
        <span>ODIN</span>
      </div>
      <footer>Photo by Halie West on Unsplash</footer>
    </div>

    <div class="rightcontainer">
      <header>
        This is not a real online service! You know you need something in your
        life to help you realize your deepest dreams.Sign up now to get started.

        <p>You know you want to.</p>
      </header>
      <form action="example.com/path" method="post">
        <div class="fields">
          <legend>Let's do this!</legend>
          <div class="name">
            <label for="first_name"
              >First Name
              <input type="text" id="first_name" name="first_name" required />
            </label>
            <label for="last_name"
              >Last Name
              <input type="text" id="last_name" name="last_name" required />
            </label>
          </div>
          <div class="contact">
            <label for="email"
              >Email
              <input type="email" id="email" name="email" required />
            </label>
            <label for="phone_number"
              >Phone Number
              <input
                type="tel"
                id="phone_number"
                name="phone_number"
                pattern="0[67][0-9]{8}"
                required />
            </label>
          </div>
          <div class="password">
            <label for="password"
              >Password
              <input
                type="password"
                id="password"
                name="password"
                minlength="6"
                required />
            </label>
            <label for="conf_password"
              >Confirm password
              <input
                type="password"
                id="conf_password"
                name="conf_password"
                minlength="6"
                required />
            </label>
          </div>
          <p id="match"></p>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p class="rightfooter">Already have an account? <a href="">Log in</a></p>
    </div>
  </body>
</html>
